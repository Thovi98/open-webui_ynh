#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "open-webui"
name = "Open Webui"
description.en = "User-friendly AI Interface (Supports Ollama, OpenAI API, ...) "

version = "0.6.9~ynh1"

maintainers = ["Thovi98"]

[upstream]
license = "BSD-3"
website = "https://openwebui.com/"
admindoc = "https://docs.openwebui.com/"
userdoc = "https://docs.openwebui.com/category/-tutorials"
code = "https://github.com/open-webui/open-webui"
cpe = "cpe:2.3:a:openwebui:open_webui"

fund = "https://github.com/sponsors/tjbck"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/openwebui"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]
    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 8080

    [resources.apt]
    packages = "postgresql, postgresql-contrib, python3, python3-venv, libopenjp2-7, redis-server"

    [resources.database]
    type = "postgresql"
